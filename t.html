<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Page</title>
    <script>
      // Function to handle the search logic.
      function handleSearch() {
        // Retrieve the search input value.
        const searchInput = document.getElementById("search-input").value.trim();

        // If input is not empty, perform the search.
        if (searchInput) {
          console.log("Searching for:", searchInput);
          // TODO: Implement your search functionality here.
          // For example, make an AJAX request to your backend.
        } else {
          console.warn("Please enter a search term.");
          // Optionally, inform the user to enter a search term.
        }
      }

      // Function to initialize event listeners.
      function setupEventListeners() {
        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");

        // Add an event listener for the Enter key press within the input field.
        searchInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            handleSearch();
          }
        });

        // Add a click event listener for the search button.
        searchButton.addEventListener("click", handleSearch);
      }

      // Call setupEventListeners() when the window finishes loading.
      window.onload = setupEventListeners;
    </script>
  </head>
  <body>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Enter search term..." />
      <button id="search-button">Search</button>
    </div>
  </body>
</html>
