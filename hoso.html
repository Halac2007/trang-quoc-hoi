<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
  </head>
  <body>
    <div class="header">
      <header class="topbar">
        <div class="container">
          <div class="row">
            <!-- social icon-->
            <div class="col-sm-12">
              <ul class="social-network">
                <li>
                  <a class="waves-effect waves-dark" href="#"><i class="fa fa-facebook"></i></a>
                </li>
                <li>
                  <a class="waves-effect waves-dark" href="#"><i class="fa fa-twitter"></i></a>
                </li>
                <li>
                  <a class="waves-effect waves-dark" href="#"><i class="fa fa-linkedin"></i></a>
                </li>
                <li>
                  <a class="waves-effect waves-dark" href="#"><i class="fa fa-pinterest"></i></a>
                </li>
                <li>
                  <a class="waves-effect waves-dark" href="#"><i class="fa fa-google-plus"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light mx-background-top-linear">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="https://static-cms-plo.epicdn.me/v4/web/styles/img/plo-logo.svg" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Hồ sơ </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Chính trị gia</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Đại biểu quốc hội</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Ủy viên trung ương</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row py-4">
        <div class="col-sm-8">
          <div class="box-profile-details">
            <div class="box-breadcrumb">
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Hồ sơ</a></li>
                  <li class="breadcrumb-item active" aria-current="page"></li>
                </ol>
              </nav>
            </div>

            <div class="box-profile">
              <div class="card mb-3" style="max-width: 800px">
                <div class="row g-0">
                  <div class="col-md-4 profile-image-container">
                    <img src="" alt="Profile Image" class="profile-image" />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title profile-name"></h5>
                      <p class="card-text profile-position"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="box-infocontact py-2">
              <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">Thông tin cá nhân</div>
              <div class="profile-birthdate"></div>
              <div class="profile-hometown"></div>
              <div class="profile-education"></div>
            </div>
            <div class="box-process py-2">
              <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">Quá trình công tác</div>
              <section class="py-0">
                <ul class="timeline profile-work-history">
                  <li class="timeline-item mb-5">
                    <h5 class="fw-bold"></h5>
                    <p class="text-muted"></p>
                  </li>
                </ul>
              </section>
            </div>

            <div class="box-process py-2">
              <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">Ảnh</div>
              <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner">
                  <!-- JavaScript sẽ thêm nội dung vào đây -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row p-3 mb-5">
        <div class="col">
          <h5 id="page-1" class="main-title">Tin tức chính trị</h5>
        </div>
        <div class="col-sm-12 list-item">
          <div div class="row"></div>
        </div>
      </div>

      <div class="row p-3 mb-5">
        <div class="col">
          <h5 id="page-1" class="main-title">Tin tức thời luận</h5>
        </div>
        <div class="col-sm-12 list-item-2">
          <div div class="row"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
